<div class="col-lg-12 mt-3 topic-box" *ngIf="topic">
  <div class="topic-data col-lg-9 float-left">
    <h1>{{topic.title}}</h1>
    <span class="badge badge-warning mr-2" *ngIf="topic.lang">
      {{topic.lang}}
    </span>
    <span class="badge badge-primary">
      {{topic.user.name + ' ' + topic.user.surname}}
    </span>
    <span class="badge badge-light ml-2">
      {{topic.date | amLocale: 'es' | amTimeAgo}}
    </span>
    <p id="topic-content" class="mt-2">
      {{topic.content}}
    </p>
    <p id="topic-code" class="mt-2" *ngIf="topic.code && topic.lang">
      <ngx-highlight-js lang="{{topic.lang}}" code="{{topic.code}}"></ngx-highlight-js>
    </p>
  </div>
  <div class="clearfix"></div>
  <div id="comment-box" class="col-lg-9 mt-2">
    <h3>Comentarios</h3>
    <hr>
    <div class="alert alert-success mt-3" *ngIf="status == 'success'">
      El comentario se ha a침adido correctamente
    </div>
    <div class="alert alert-danger mt-3" *ngIf="status == 'error'">
      El comentario no se ha podido a침adir
    </div>
    <form (ngSubmit)="onSubmit(formComment)" #formComment="ngForm" *ngIf="identity">
      <div class="form-group">
        <label for="content">A침ade tu comentario</label>
        <textarea name="content" #content="ngModel" [(ngModel)]="comment.content" required class="form-control"></textarea>
        <small *ngIf="!content.valid && content.touched" class="invalid-feedback d-block">El comentario no es v치lido</small>
      </div>
      <input type="submit" value="Comentar" class="btn btn-success" [disabled]="formComment.invalid">
    </form>
  </div>
</div>
